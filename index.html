<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شطرنج پیشرفته</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --square-light: #f0d9b5;
            --square-dark: #b58863;
        }

        [data-theme="dark"] {
            --square-light: #769656;
            --square-dark: #eeeed2;
        }

        [data-theme="blue"] {
            --square-light: #b0c4de;
            --square-dark: #4682b4;
        }

        [data-theme="green"] {
            --square-light: #e8edcc;
            --square-dark: #779556;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chess-board {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 10px solid #333;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: white;
        }

        .board-row {
            display: flex;
            height: 12.5%;
        }

        .square {
            width: 12.5%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .square.light {
            background-color: var(--square-light);
        }

        .square.dark {
            background-color: var(--square-dark);
        }

        .square.selected {
            background-color: #ffeb3b !important;
        }

        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
        }

        .square.possible-capture::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 0, 0, 0.5);
            border-radius: 0;
            background-color: transparent;
        }

        .piece {
            font-size: 30px;
            cursor: grab;
            transition: transform 0.2s ease;
            user-select: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .piece.dragging {
            transform: scale(1.1);
            z-index: 1000;
        }

        .piece.white { 
            color: #fff; 
            text-shadow: 1px 1px 2px #000; 
        }
        .piece.black { 
            color: #000; 
            text-shadow: 1px 1px 2px #fff; 
        }

        .coordinates {
            position: absolute;
            font-size: 10px;
            color: rgba(0,0,0,0.7);
            pointer-events: none;
        }

        .coord-file {
            bottom: 2px;
            right: 4px;
        }

        .coord-rank {
            top: 2px;
            left: 4px;
        }

        .control-panel {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .move-history {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .chess-board {
                width: 320px;
                height: 320px;
            }
            
            .piece {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center text-white mb-4">
            <h1><i class="bi bi-chess-knight"></i> شطرنج حرفه‌ای</h1>
            <p class="lead">با هوش مصنوعی چندسطحی</p>
        </div>

        <div class="row">
            <!-- کنترل‌ها -->
            <div class="col-md-4">
                <div class="control-panel mb-4">
                    <h5>تنظیمات بازی</h5>
                    <div class="mb-3">
                        <label class="form-label">سطح هوش مصنوعی:</label>
                        <select id="aiLevel" class="form-select">
                            <option value="1">مبتدی</option>
                            <option value="2" selected>متوسط</option>
                            <option value="3">حرفه‌ای</option>
                            <option value="4">استاد</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">رنگ شما:</label>
                        <select id="playerColor" class="form-select">
                            <option value="white">سفید</option>
                            <option value="black">سیاه</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">تم صفحه:</label>
                        <select id="boardTheme" class="form-select">
                            <option value="classic">کلاسیک</option>
                            <option value="dark">تیره</option>
                            <option value="blue">آبی</option>
                            <option value="green">سبز</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="newGame" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> بازی جدید
                        </button>
                        <button id="undoMove" class="btn btn-warning">
                            <i class="bi bi-arrow-counterclockwise"></i> پس‌گیری حرکت
                        </button>
                        <button id="hint" class="btn btn-info">
                            <i class="bi bi-lightbulb"></i> راهنمایی
                        </button>
                    </div>
                </div>

                <div class="control-panel">
                    <h5>وضعیت بازی</h5>
                    <div id="gameStatus" class="alert alert-info">
                        نوبت: سفید
                    </div>
                    <div id="evaluation" class="text-center">
                        <small>ارزیابی: برابر</small>
                    </div>
                </div>
            </div>

            <!-- صفحه شطرنج -->
            <div class="col-md-4">
                <div class="text-center">
                    <div id="chessboard" class="chess-board mb-3"></div>
                    <button id="flipBoard" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-repeat"></i> چرخش صفحه
                    </button>
                </div>
            </div>

            <!-- تاریخچه حرکات -->
            <div class="col-md-4">
                <div class="control-panel">
                    <h5>تاریخچه حرکات</h5>
                    <div id="moveHistory" class="move-history">
                        <!-- حرکات اینجا نمایش داده می‌شوند -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- کتابخانه‌های ضروری -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- فایل‌های پروژه -->
    <script src="js/chess.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>

    <script>
        // راه‌اندازی بازی وقتی همه چیز لود شد
        window.addEventListener('load', function() {
            console.log('Starting chess game...');
            window.chessGame = new ChessGame();
        });
    </script>
</body>
</html>
